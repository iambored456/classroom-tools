<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole with Launchpad X</title>
    <script type="module" crossorigin src="/launchpad-whack-a-mole/assets/index-DEhueeuA.js"></script>
    <link rel="stylesheet" crossorigin href="/launchpad-whack-a-mole/assets/index-ChKAzpDr.css">
  </head>
  <body>
    <div class="container">
      <div id="scoreboard">
        <h1>Whack-a-Mole</h1>
        <div id="score-display">Score: 0</div>
      </div>
      <div id="midi-selector">
        <button id="connect-button">Connect MIDI</button>
        <select id="midi-output"></select>
      </div>
      <div id="status">Status: Not Connected</div>
      <div id="grid" class="grid"></div>
      <div id="controls">
        <select id="timer-select">
          <option value="15">15 Seconds</option>
          <option value="30">30 Seconds</option>
          <option value="60">1 Minute</option>
          <option value="120">2 Minutes</option>
        </select>
        <div class="buttons">
          <button id="start-button">Start Game</button>
          <button id="reset-button">Reset Round</button>
        </div>
        <div id="timer-display">Time: 00:00</div>
      </div>
    </div>
  </body>
</html>
